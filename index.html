<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Swan Beaconsfield - Traditional British Pub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main>

            <section class="w-full h-screen grid grid-cols-1 md:grid-cols-2">
            <!-- Left side: Pub Image -->
            <div class="h-full w-full">
                <img 
                src="https://images.unsplash.com/photo-1552566626-52f8b828add9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" 
                alt="Traditional local pub" 
                class="w-full h-full object-cover"
                />
            </div>

            <!-- Right side: Text + Buttons -->
            <div class="flex flex-col justify-center bg-white p-10 md:p-16">
                <h1 class="text-4xl md:text-5xl font-bold mb-6 text-gray-900">
                Welcome to Your Local Pub
                </h1>
                <p class="text-lg text-gray-700 mb-8">
                A warm, traditional pub at the heart of the community. 
                Serving great food, fine ales, and a friendly atmosphere 
                for friends and family to enjoy.
                </p>
                <div class="flex space-x-4">
                <a href="#book" class="px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition">
                    Book Now
                </a>
                <a href="#contact" class="px-6 py-3 border border-black text-black rounded-lg hover:bg-gray-100 transition">
                    Contact Us
                </a>
                </div>
            </div>
            </section>




    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
