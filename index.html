<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Swan Beaconsfield - Traditional British Pub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main>
        <section class="hero-section">
            <!-- Left side: Pub Image -->
            <div class="hero-image-container">
                <img 
                src="https://lh3.googleusercontent.com/p/AF1QipNvQEpVqX3Q6o_KvAn8jyiya_7MG9wfugSMmtvw=s1360-w1360-h1020-rw" 
                alt="The Swan Beaconsfield exterior" 
                class="hero-main-image"
                />
            </div>

            <!-- Right side: Text + Buttons -->
            <div class="hero-content-container">
                <h1 class="hero-title">
                Welcome to The Swan Beaconsfield
                </h1>
                <p class="hero-description">
                A traditional British pub serving the finest ales, hearty meals, and warm hospitality since 1847. 
                Located in the heart of Beaconsfield, we're your perfect destination for good food and great company.
                </p>
                <div class="hero-buttons">
                <a href="book.html" class="btn-primary">
                    Book Now
                </a>
                <a href="contact.html" class="btn-secondary">
                    Contact Us
                </a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
